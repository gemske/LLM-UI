<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GemskeCoder</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, sans-serif;
      background-color: #1e1e1e;
      color: #eee;
    }

    header {
      background-color: #111;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffcc;
    }

    main {
      display: flex;
      flex-direction: column;
      height: calc(100% - 64px);
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .input-wrapper {
      border-top: 1px solid #333;
      background-color: #111;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .input-controls {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      transition: max-height 0.3s ease;
      overflow: hidden;
    }

    .input-controls.collapsed {
      max-height: 0;
      padding: 0;
      margin: 0;
    }

    .toggle-controls-btn {
      background-color: #444;
      color: #eee;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .card {
      background-color: #252525;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    select, textarea, button, input[type="text"] {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #2b2b2b;
      color: #99cc99;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      border: none;
      cursor: pointer;
    }

    #sendButton {
      background-color: #006633;
      color: #e6e6e6;
    }

    #sendButton:hover {
      background-color: #008844;
    }

    #saveButton, #loadButton, #printButton {
      background-color: #005577;
      color: #e6e6e6;
    }

    #saveButton:hover, #loadButton:hover, #printButton:hover {
      background-color: #0077aa;
    }

    #clearButton {
      background-color: #cc5555;
      color: #fff;
    }

    #clearButton:hover {
      background-color: #aa3333;
    }

    .response {
      background-color: #252525;
      padding: 1rem;
      border: 1px solid #3a3a3a;
      border-radius: 4px;
      white-space: normal;
      word-wrap: break-word;
      color: #99cc99;
    }

    .response p {
      margin: 0 0 10px 0;
      line-height: 1.5;
    }

    .response pre {
      margin: 10px 0;
    }

    .response code {
      display: block;
      background-color: #2f2f2f;
      padding: 10px;
      border-radius: 4px;
      font-family: 'Courier New', Courier, monospace;
      color: #b3ffb3;
    }

    .error {
      color: #cc5555;
    }

    .loading {
      color: #88aa88;
    }

    .note {
      color: #555;
      font-style: italic;
    }

    @media (max-width: 600px) {
      .chat-area {
        padding: 0.5rem;
        font-size: 0.95rem;
        flex: 1 1 auto;
        height: 60vh;
      }

      .input-wrapper {
        padding: 0.5rem;
      }

      select,
      textarea,
      button,
      input[type="text"] {
        font-size: 1rem;
        padding: 0.6rem;
      }

      #userInput {
        min-height: 60px;
      }

      .input-controls > div {
        flex-direction: column;
        gap: 0.5rem;
        display: flex;
      }

      button {
        width: 100%;
      }

      #modelSelect {
        order: 2;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>GemskeCoder</header>
  <main>
    <div class="chat-area" id="chatBox"></div>
    <div class="input-wrapper">
      <textarea id="userInput" placeholder="Ask a coding question or request a function..."></textarea>
      <button id="sendButton">Send</button>
      <button class="toggle-controls-btn" onclick="toggleControls()">Toggle Options</button>
      <div class="input-controls collapsed" id="controlsContainer">
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
          <button id="saveButton">Save Chat</button>
          <button id="loadButton">Load Chat</button>
          <button id="printButton">Print</button>
          <button id="clearButton">Clear Chat</button>
        </div>
        <select id="modelSelect">
          <option value="">Loading models...</option>
        </select>
        <div class="note">Note: This application works best with deepseek-coder:6.7b.</div>
        <div id="error" class="error"></div>
        <div id="loading" class="loading"></div>
      </div>
    </div>
  </main>
  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const modelSelect = document.getElementById('modelSelect');
    const errorDiv = document.getElementById('error');
    const loadingDiv = document.getElementById('loading');
    let chatHistory = [];

    function toggleControls() {
      const container = document.getElementById('controlsContainer');
      container.classList.toggle('collapsed');
    }

    function appendMessage(role, content) {
      const wrapper = document.createElement('div');
      wrapper.className = 'response';
      wrapper.innerHTML = `<strong>${role}:</strong><br>${content}`;
      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;

      const model = modelSelect.value;
      const userMessage = { role: 'user', content: input };
      chatHistory.push(userMessage);
      appendMessage('You', input);
      userInput.value = '';
      errorDiv.textContent = '';
      loadingDiv.textContent = 'Waiting for response...';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ model, messages: chatHistory })
        });
        const data = await response.json();
        if (data.error) throw new Error(data.error);

        const botMessage = { role: 'assistant', content: data.message.content };
        chatHistory.push(botMessage);
        appendMessage('AI', data.message.content);
        loadingDiv.textContent = '';
      } catch (err) {
        errorDiv.textContent = 'Error: ' + err.message;
        loadingDiv.textContent = '';
      }
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    document.getElementById('saveButton').addEventListener('click', () => {
      const blob = new Blob([JSON.stringify(chatHistory, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'chat-history.json';
      link.click();
    });

    document.getElementById('loadButton').addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'application/json';
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const data = JSON.parse(event.target.result);
            chatBox.innerHTML = '';
            chatHistory = [];
            data.forEach(entry => {
              chatHistory.push(entry);
              appendMessage(entry.role === 'user' ? 'You' : 'AI', entry.content);
            });

            // Collapse controls after loading
            const container = document.getElementById('controlsContainer');
            if (!container.classList.contains('collapsed')) {
              toggleControls();
            }
          } catch (err) {
            errorDiv.textContent = 'Failed to load chat file.';
          }
        };
        reader.readAsText(file);
      };
      input.click();
    });

    document.getElementById('printButton').addEventListener('click', () => {
      const printWindow = window.open('', '', 'height=600,width=800');
      printWindow.document.write('<html><head><title>Chat History</title></head><body>');
      printWindow.document.write(chatBox.innerHTML);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    });

    document.getElementById('clearButton').addEventListener('click', () => {
      if (confirm('Clear chat history?')) {
        chatHistory = [];
        chatBox.innerHTML = '';
      }
    });

    async function loadModels() {
      try {
        const res = await fetch('/api/models');
        const data = await res.json();
        modelSelect.innerHTML = '';
        data.models.forEach(model => {
          const option = document.createElement('option');
          option.value = model.name;
          option.textContent = model.name;
          modelSelect.appendChild(option);
        });
        // Set default to llama3:8b if available
        const defaultModel = 'deepseek-coder:6.7b';
        if (data.models.some(m => m.name === defaultModel)) {
          modelSelect.value = defaultModel;
        }
      } catch (err) {
        modelSelect.innerHTML = '<option value="deepseek-coder:6.7b ">deepseek-coder:6.7b </option>';
      }
    }

    window.addEventListener('load', loadModels);
  </script>
</body>
</html>
