<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GemskeAI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, sans-serif;
      background: #1e1e1e;
      color: #eee;
    }

    header {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 1.0rem;
      font-weight: bold;
      color: #bbffcc;
    }

    main {
      display: flex;
      flex-direction: column;
      height: calc(100% - 64px);
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      /* default: normal whitespace handling */
    }

    /* toggled on/off via the button */
    .preserve-format {
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .content {
      /* inline HTML will render here */
    }

    .input-wrapper {
      border-top: 1px solid #333;
      background: #111;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .input-controls {
      max-height: 500px;
      overflow: hidden;
      transition: max-height 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .input-controls.collapsed {
      max-height: 0;
    }

    .toggle-controls-btn,
    .toggle-think-btn {
      position: fixed;
      background: #111;
      color: #eee;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
    }

    .toggle-controls-btn {
      top: 1rem;
      right: 1rem;
    }
    .toggle-think-btn {
      top: 1rem;
      left: 1rem;
      display: none;
    }

    select,
    textarea,
    button {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #333;
      border-radius: 5px;
      background: #2b2b2b;
      color: #99cc99;
    }

    textarea {
      resize: vertical;
      min-height: 50px;
    }

    button {
      cursor: pointer;
    }

    #sendButton {
      background: #006633;
      color: #e6e6e6;
    }
    #sendButton:hover {
      background: #008844;
    }

    #saveButton,
    #loadButton,
    #printButton {
      background: #005577;
      color: #e6e6e6;
    }
    #saveButton:hover,
    #loadButton:hover,
    #printButton:hover {
      background: #0077aa;
    }

    #clearButton {
      background: #cc5555;
      color: #fff;
    }
    #clearButton:hover {
      background: #aa3333;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      max-width: 90%;
      clear: both;
    }

    .user-message {
      background: #2c2c2e;
      color: #fff;
      float: right;
    }
    .ai-message {
      background: #3a3a3c;
      color: #fff;
      float: left;
    }

    .sender {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-bottom: 0.25rem;
    }

    .think-content {
      background: #444;
      color: #ccc;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 8px;
    }
    .think-content.hidden {
      display: none;
    }

    .typing-indicator {
      font-style: italic;
      opacity: 0.7;
    }

    .error {
      color: #cc5555;
    }
    .note {
      color: #555;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .toggle-controls-btn,
      .toggle-think-btn {
        padding: 0.4rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 600px) {
      .chat-area {
        padding: 0.5rem;
        font-size: 0.95rem;
        height: 60vh;
      }
      .input-wrapper {
        padding: 0.5rem;
      }
      select,
      textarea,
      button {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
      .toggle-controls-btn {
        top: 0.5rem;
        right: 0.5rem;
      }
      .toggle-think-btn {
        top: 0.5rem;
        left: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-think-btn">üëÅÔ∏è</button>
  <button class="toggle-controls-btn">‚öôÔ∏è</button>
  <header>Gemske UI</header>
  <main>
    <div id="chatBox" class="chat-area preserve-format"></div>
    <div class="input-wrapper">
      <textarea id="userInput" placeholder="Share your thoughts..."></textarea>
      <button id="sendButton">Send</button>
      <div id="controlsContainer" class="input-controls collapsed">
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <button id="saveButton">Save Chat</button>
          <button id="loadButton">Load Chat</button>
          <button id="clearButton">Clear Chat</button>
          <button id="printButton">Print</button>
          <button id="toggleFormat">Disable Formatting</button>
          <button id="advancedButton">Advanced</button>
        </div>
        <select id="chatFiles">
          <option value="">Select a chat to load</option>
        </select>
        <label for="modelSelect" style="color:#99cc99; font-size:0.9rem;">Select Model:</label>
        <select id="modelSelect"></select>
        <div class="note">Default AI: mistral:latest.</div>
        <div id="error" class="error"></div>
      </div>
    </div>
  </main>

  <script>
  (()=>{
    const $ = id => document.getElementById(id);
    const chatBox    = $('chatBox');
    const controls   = $('controlsContainer');
    const toggleBtn  = document.querySelector('.toggle-controls-btn');
    const thinkBtn   = document.querySelector('.toggle-think-btn');
    const formatBtn  = $('toggleFormat');
    let chatHistory  = [], showThink = false;

    // Toggle side controls
    toggleBtn.onclick = ()=> controls.classList.toggle('collapsed');

    // Toggle think bubbles
    thinkBtn.onclick = ()=>{
      showThink = !showThink;
      document.querySelectorAll('.think-content')
        .forEach(el=> el.classList.toggle('hidden', !showThink));
    };

    // Toggle formatting
    formatBtn.onclick = ()=>{
      chatBox.classList.toggle('preserve-format');
      formatBtn.textContent = chatBox.classList.contains('preserve-format')
        ? 'Disable Formatting'
        : 'Enable Formatting';
    };

    // Bind buttons
    const bind = (id, fn)=> $(id).addEventListener('click', fn);
    bind('sendButton', sendMessage);
    bind('saveButton', saveChat);
    bind('loadButton', loadChat);
    bind('printButton', printChat);
    bind('clearButton', clearChat);
    bind('advancedButton', ()=> location.href='interface.html');

    // Shift+Enter to send
    $('userInput').addEventListener('keydown', e=>{
      if(e.key==='Enter' && e.shiftKey){
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage(){
      const inp = $('userInput'), txt = inp.value.trim();
      if(!txt) return;
      // On mobile, close controls if open
      if(window.innerWidth <= 600 && !controls.classList.contains('collapsed')){
        controls.classList.add('collapsed');
      }
      const model = $('modelSelect').value;

      chatHistory.push({role:'user',content:txt});
      appendMessage('You', txt);
      inp.value = '';
      $('error').textContent = '';

      // show typing
      const tw = document.createElement('div');
      tw.className = 'message ai-message';
      tw.innerHTML = `
        <div class="sender">AI</div>
        <div class="typing-indicator">AI is typing‚Ä¶</div>`;
      chatBox.appendChild(tw);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch('/api/chat',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({model,messages:chatHistory})
        });
        const data = await res.json();
        if(data.error){
          $('error').textContent = data.error;
        } else {
          chatHistory.push({role:'assistant',content:data.message.content});
          appendMessage('AI', data.message.content);
        }
      } catch {
        $('error').textContent = 'Network error';
      }
    }

    function appendMessage(role, content){
      const old = chatBox.querySelector('.typing-indicator');
      if(old?.parentElement) old.parentElement.remove();

      const wrapper = document.createElement('div');
      wrapper.className = 'message ' + (role==='You'?'user-message':'ai-message');

      const sender = document.createElement('div');
      sender.className = 'sender';
      sender.textContent = role;
      wrapper.appendChild(sender);

      let html = content, hasThink = false;
      if(role==='AI' && /<think>[\s\S]*?<\/think>/.test(content)){
        hasThink = true;
        const match = content.match(/<think>([\s\S]*?)<\/think>/)[1];
        html = content.replace(/<think>[\s\S]*?<\/think>/, '');
        wrapper.insertAdjacentHTML('beforeend','<div class="sender">Think</div>');
        const tdiv = document.createElement('div');
        tdiv.className = 'think-content' + (showThink?'':' hidden');
        tdiv.textContent = match;
        wrapper.appendChild(tdiv);
      }

      const mdiv = document.createElement('div');
      mdiv.className = 'content';
      mdiv.innerHTML = html;
      wrapper.appendChild(mdiv);

      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
      if(hasThink) thinkBtn.style.display = 'block';
    }

    async function saveChat(){
      const name = prompt('Filename (no extension):','chat-history');
      if(!name) return;
      try {
        const res = await fetch('/api/save-chat',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({messages:chatHistory,filename:name})
        });
        const {filename,error} = await res.json();
        if(error) alert('Error: '+error);
        else {
          alert(`Saved as ${filename}`);
          loadChatFiles();
        }
      } catch {
        alert('Save failed');
      }
    }

    async function loadChat(){
      const sel = $('chatFiles'), fn = sel.value;
      if(!fn) return alert('Choose a chat first');
      try {
        const res = await fetch(`/api/load-chat/${fn}`);
        const {messages,error} = await res.json();
        if(error) { alert(error); return; }
        chatBox.innerHTML = '';
        chatHistory = messages;
        messages.forEach(m=> appendMessage(m.role==='user'?'You':'AI', m.content));
        if(!controls.classList.contains('collapsed'))
          controls.classList.add('collapsed');
      } catch {
        alert('Load failed');
      }
    }

    function printChat(){
      const w = window.open('','','width=800,height=600');
      w.document.write('<html><head><title>Chat History</title>');
      w.document.write(`<style>
        html,body{font-family:system-ui,sans-serif;background:#1e1e1e;color:#eee;padding:1rem}
        .message{margin-bottom:1rem;padding:.75rem 1rem;border-radius:12px;clear:both}
        .user-message{background:#2c2c2e;color:#fff}
        .ai-message{background:#3a3a3c;color:#fff}
        .sender{font-size:.75rem;opacity:.6;margin-bottom:.25rem}
        .think-content{background:#444;color:#ccc;padding:.5rem;margin-top:.5rem;border-radius:8px}
        .think-content.hidden{display:none}
        .typing-indicator{font-style:italic;opacity:0.7}
      </style>`);
      w.document.write('</head><body>'+chatBox.innerHTML+'</body></html>');
      w.document.close(); w.focus(); w.print();
    }

    function clearChat(){
      if(confirm('Clear?')){
        chatHistory = [];
        chatBox.innerHTML = '';
        thinkBtn.style.display = 'none';
      }
    }

    async function loadChatFiles(){
      const sel = $('chatFiles');
      sel.innerHTML = '<option value="">Select a chat to load</option>';
      try {
        const res = await fetch('/api/list-chats');
        const {files} = await res.json();
        files.forEach(f=> sel.add(new Option(f,f)));
      } catch {}
    }

    async function loadModels(){
      const sel = $('modelSelect');
      sel.innerHTML = '';
      try {
        const res = await fetch('/api/models');
        const {models} = await res.json();
        models.forEach(m=> sel.add(new Option(m.name,m.name)));
        if(sel.querySelector('option[value="mistral:latest"]'))
          sel.value = 'mistral:latest';
      } catch {}
    }

    // initial load
    loadModels();
    loadChatFiles();

  })();
  </script>
</body>
</html>
