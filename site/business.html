<!DOCTYPE html>
<html lang="en" class="h-full dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business AI Research Portal</title>

  <!-- Tailwind (modern, utility-first) -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <!-- Heroicons (for a little flair) -->
  <script src="https://unpkg.com/heroicons@2.1.1/dist/heroicons.min.js"></script>

  <style>
    /* Frosted-glass backdrop for the main card */
    .glass {
      @apply backdrop-blur-md bg-white/5 dark:bg-white/5 border border-white/10 rounded-xl shadow-lg;
    }
  </style>
</head>

<body class="h-full bg-[#0d0d0d] font-sans text-slate-200 antialiased leading-relaxed">
  <!-- ╔═════════════ Header ═════════════╗ -->
  <header class="w-full bg-[#161616] border-b border-white/10">
    <div class="mx-auto max-w-5xl px-4 py-4 flex items-center gap-3">
      <!-- Brand icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
              d="M12 3v18m9-9H3" />
      </svg>
      <h1 class="text-xl font-semibold tracking-wide">
        Business&nbsp;<span class="text-indigo-400">AI</span>&nbsp;Research
      </h1>
    </div>
  </header>

  <!-- ╔═════════════ Main Card ═════════════╗ -->
  <main class="h-[calc(100%-76px)] flex items-start justify-center overflow-y-auto px-4">
    <section class="glass w-full max-w-3xl p-8 mt-10">
      <!-- Input -->
      <label for="businessIdea" class="block mb-2 text-sm font-medium text-slate-300">
        Enter your business idea
      </label>
      <input id="businessIdea" type="text" autocomplete="off"
             placeholder="Eco-friendly packaging startup"
             class="w-full rounded-lg border border-white/10 bg-[#1a1a1a] px-4 py-3 text-slate-200 placeholder:text-slate-500 focus:border-indigo-500 focus:ring-indigo-500 outline-none transition" />

      <!-- Primary action -->
      <button class="mt-6 flex items-center gap-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 px-6 py-3 text-sm font-semibold shadow transition"
              onclick="runResearch()">
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M4 4l12 6-12 6V4z"/></svg>
        Start research
      </button>

      <!-- Status -->
      <p id="status" class="mt-4 text-sm font-medium text-slate-400">
