<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemske AI</title>
    <style>
      body {
          font-family: Verdana, sans-serif;
          margin: 20px;
          background-color: #1c2526;
          color: #ffffff;
          justify-content: center;
          display: block;
          margin-top: 10px;
          text-align: left;
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
      }
      #chat-history {
        border: 1px solid #4a5b5e;
        padding: 10px;
        height: 60vh;
        overflow-y: scroll;
        margin-bottom: 10px;
        background-color: #2e3b3e;
        border-radius: 4px;
      }
      #chat-container {
          max-width: 99%;
          width: 100%;
      }
      h1 {
          color: #ffffff;
          text-align: center;
      }
      .message {
          margin: 5px 0;
          padding: 10px;
          border-radius: 5px;
      }
      .user {
          background-color: #3a5f8a;
      }
      .assistant {
          background-color: #4a4a4a;
      }
      #input-form {
          display: flex;
          flex-direction: column;
          gap: 10px;
      }
      #message-input {
          flex-grow: 1;
          padding: 5px;
          background-color: #333;
          color: #fff;
          border: 1px solid #555;
          height: 50px;
          overflow-y: scroll;
      }
      #message-input::placeholder {
          color: #aaa;
      }
      #model-select {
          padding: 5px;
          background-color: #333;
          color: #fff;
          border: 1px solid #555;
      }
      .button {
        padding: 10px 20px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          display: block;
          width: 100%;
          margin: 0px 0;
          box-sizing: border-box;
      }
      .button:hover {
          background-color: #4a7ab5;
      }
      #use-cases {
          margin-top: 20px;
      }
      select, textarea {
          width: 100%;
          padding: 8px;
          margin: 10px 0;
          background-color: #2e3b3e;
          color: #e0e0e0;
          border: 1px solid #4a5b5e;
          border-radius: 4px;
      }
      #send-button {
          background-color: #28a745;
          width: 20%/* Green */
      }
      #send-button:hover {
          background-color: #218838; /* Darker green on hover */
      }
      #clear-button {
          background-color: #dc3545; /* Red */
          width: 50%; /* Half width */
      }
      #clear-button:hover {
          background-color: #c82333; /* Darker red on hover */
      }
      #print-button {
          background-color: #007bff; /* Blue */
          width: 50%; /* Half width */
      }
      #print-button:hover {
          background-color: #0056b3; /* Darker blue on hover */
      }
      #save-button {
          background-color: #007bff; /* Blue */
          width: 50%; /* Half width */
      }
      #save-button:hover {
          background-color: #0056b3; /* Darker blue on hover */
      }
      #load-button {
          background-color: #007bff; /* Blue */
          width: 50%; /* Half width */
      }
      #load-button:hover {
          background-color: #0056b3; /* Darker blue on hover */
      }
      #button-container, #save-load-container {
          display: flex;
          gap: 10px;
          justify-content: center;
      }
      #load-file-input {
          display: none;
      }
      @media print {
          #input-form, #model-select, #chat-container > div[style*="padding: 20px"] {
              display: none;
          }
          #chat-history {
              height: auto;
              overflow-y: visible;
              border: none;
              margin: 0;
              padding: 0;
          }
          body {
              margin: 0;
              background-color: #fff;
              color: #000;
          }
      }
    </style>
</head>
<body>
    <div id="chat-container">
        <select id="model-select">
            <option value="">Select a model</option>
        </select>
        <div id="chat-history"></div>
        <div id="input-form">
            <div style="display: flex; gap: 10px;">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button" class="button" onclick="sendMessage()">Send</button>
            </div>
            <div id="button-container">
                <button id="print-button" class="button" onclick="window.print()">Print Chat</button>
                <button id="clear-button" class="button">Clear Chat</button>
            </div>
            <div id="save-load-container">
                <button id="save-button" class="button" onclick="saveChat()">Save Chat</button>
                <button id="load-button" class="button" onclick="document.getElementById('load-file-input').click()">Load Chat</button>
                <input type="file" id="load-file-input" accept=".json" onchange="loadChat(this.files[0])">
            </div>
                 <div id="nav-buttons">
                  <button class="button" onclick="window.location.href='index.html'">GemskeUI</button>
                </div>
            <div id="nav-buttons">
                <button class="button" onclick="window.location.href='coder.html'">Coder</button>
              </div>
              <div id="nav-buttons">
                <button class="button" onclick="window.location.href='dungeon.html'">Dungeon Master</button>
              </div>
              <div id="nav-buttons">
                <button class="button" onclick="window.location.href='business.html'">Business Consultant</button>
              </div>
              <div id="nav-buttons">
                <button class="button" onclick="window.location.href='debate.html'">Debate</button>
            </div>
            <div id="nav-buttons">
              <button class="button" onclick="window.location.href='use.html'">LLM use case</button>
            </div>
            <div id="nav-buttons">
                <button class="button" onclick="window.location.href='rss-feed.html'">Access RSS feeds</button>
              </div>
              <div id="nav-buttons">
                  <button class="button" onclick="window.location.href='speak.html'">Speak</button>
                </div>
    </div>
    <script>
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};

        function filledCell(cell) {
          return cell !== '' && cell != null;
        }

        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                      row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                      headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }

        let chatHistory = [];

        async function fetchModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                const modelSelect = document.getElementById('model-select');
                data.models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.name;
                    option.textContent = model.name;
                    modelSelect.appendChild(option);
                });
                // Set "llama3:8b" as default if it exists
                const defaultModel = "llama3:8b";
                if (data.models.some(model => model.name === defaultModel)) {
                    modelSelect.value = defaultModel;
                }
            } catch (error) {
                console.error('Error fetching models:', error);
            }
        }

        async function sendMessage() {
            const model = document.getElementById('model-select').value;
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (!model || !message) {
                alert('Please select a model and enter a message.');
                return;
            }
            chatHistory.push({ role: 'user', content: message });
            updateChatDisplay();
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model, messages: chatHistory })
                });
                const data = await response.json();
                chatHistory.push({ role: 'assistant', content: data.message.content });
                updateChatDisplay();
            } catch (error) {
                console.error('Error sending message:', error);
                chatHistory.push({ role: 'assistant', content: 'Error: Failed to get response' });
                updateChatDisplay();
            }
            messageInput.value = '';
        }

        function updateChatDisplay() {
            const chatHistoryDiv = document.getElementById('chat-history');
            chatHistoryDiv.innerHTML = '';
            chatHistory.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.role}`;
                messageDiv.innerHTML = msg.content.replace(/\n/g, '<br>');
                chatHistoryDiv.appendChild(messageDiv);
            });
            chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
        }

        function saveChat() {
            try {
                const timestamp = new Date().toISOString().replace(/[:.]/g, '');
                const defaultName = `chat_${timestamp}`;
                let fileName = prompt('Enter a name for the chat file (without extension):', defaultName);
                if (fileName === null) return; // User cancelled
                fileName = fileName.trim() || defaultName; // Use default if empty
                if (!fileName.endsWith('.json')) {
                    fileName += '.json';
                }
                // Basic sanitization to remove invalid filename characters
                fileName = fileName.replace(/[<>:"/\\|?*]/g, '');
                const jsonContent = JSON.stringify(chatHistory, null, 2);
                const blob = new Blob([jsonContent], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                alert('Chat history saved successfully! Please move the file to the "chats" directory.');
            } catch (error) {
                console.error('Error saving chat:', error);
                alert('Failed to save chat history.');
            }
        }

        function loadChat(file) {
            if (!file) return;
            try {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        chatHistory = JSON.parse(e.target.result);
                        updateChatDisplay();
                        alert('Chat history loaded successfully!');
                    } catch (error) {
                        console.error('Error parsing JSON:', error);
                        alert('Failed to load chat history: Invalid JSON file.');
                    }
                };
                reader.onerror = function() {
                    console.error('Error reading file:', reader.error);
                    alert('Failed to load chat history: Error reading file.');
                };
                reader.readAsText(file);
            } catch (error) {
                console.error('Error loading chat:', error);
                alert('Failed to load chat history.');
            }
        }

        document.getElementById('message-input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('clear-button').addEventListener('click', () => {
            if (confirm('Are you sure you want to clear the chat history?')) {
                chatHistory = [];
                updateChatDisplay();
            }
        });

        fetchModels();
    </script>
</body>
</html>
