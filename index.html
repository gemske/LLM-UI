<script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
      return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
    if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
            var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
            var firstSheetName = workbook.SheetNames[0];
            var worksheet = workbook.Sheets[firstSheetName];

            // Convert sheet to JSON to filter blank rows
            var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
            // Filter out blank rows (rows where all cells are empty, null, or undefined)
            var filteredData = jsonData.filter(row => row.some(filledCell));

            // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
            var headerRowIndex = filteredData.findIndex((row, index) =>
              row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
            );
            // Fallback
            if (headerRowIndex === -1 || headerRowIndex > 25) {
              headerRowIndex = 0;
            }

            // Convert filtered JSON back to CSV
            var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
            csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
            return csv;
        } catch (e) {
            console.error(e);
            return "";
        }
    }
    return gk_fileData[filename] || "";
    }
</script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        background-image: url('site/img/home.png');
        background-size: cover;
      }
      .container {
        text-align: center;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        align-items: center; /* Center elements horizontally */
      }
      input[type="text"], input[type="password"] {
        padding: 10px;
        margin: 10px 0;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: white; /* Ensure input is fully opaque */
      }
      button {
        padding: 10px 20px;
        background-color: #007bff; /* Solid blue background */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      h2 {
        color: black; /* Ensure text is fully opaque */
      }
      .error {
        color: red;
        display: none;
        margin-top: 10px;
        background-color: transparent; /* Ensure error message background is transparent */
      }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="checkLogin()">Submit</button>
    <p id="error" class="error">Incorrect username or password. Please try again.</p>
  </div>

  <script>
    function checkLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch('/api/verify-login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = "/site/index.html"; // Redirect to site/index.html
        } else {
          document.getElementById("error").style.display = "block";
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    // Allow Enter key to submit
    document.getElementById("password").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        checkLogin();
      }
    });
  </script>
</body>
</html>
